<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="bootstrap-css/bootstrap.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cardsIndex.css">

    <title>Deportes JS</title>
  </head>

  <body>
    <input type="number" value="1" id="mainIndex" style="display: none;">
    <header>
        <!-- BARRA DE NAVEGACION -->
        <nav class="navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img id="logo" src="img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Deportes JS
                  </a>
                <div>
                  <ul class="navbar-nav navbar-left">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categorias
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Calzados</a></li>
                        <li><a class="dropdown-item" href="#">Poleras</a></li>
                        <li><a class="dropdown-item" href="#">Camisetas</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>

                <!-- BUSCADOR DE NAV-->
                <form class="d-flex buscadornav" role="search">
                  <img class="nav-icono-buscador" src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/search.png"/>
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav navbar-right">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item ">
                      <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Sigue tu orden</a>
                    </li>
                    <div class="nav-iconos">
                      <!--  ICONO CARRITO Y SUBMENU  -->
                      <li class="nav-item submenu">
                          <img class="nav-icono-carrito" src="https://img.icons8.com/material-rounded/100/FFFFFF/shopping-cart-loaded.png"/>
                          <div id="carrito">
                            <p>Carro de Compra</p>
                            <p class="vacio">No hay productos en el carrito.</p>
                            <table class="u-full-width">
                              <thead id="headCarro">
                                <tr id="headTablaCarro">
                                  <th>Imagen</th>
                                  <th>Nombre</th>
                                  <th>Precio</th>
                                  <th>Cantidad</th>
                                  <th>Total</th>
                                  <th>Eliminar</th>
                                </tr>
                              </thead>

                              <tbody id="cuerpoCarro">
                                
                              </tbody>
                            </table>
                            
                            <button class="button-vaciar u-full-width btn bg-dark">Vaciar Carrito</button>
                            
                          </div>

                      <!--  ICONO LOGIN  -->
                      <li class="nav-item">
                        <a href="#">
                          <img class="nav-icono-login" src="https://img.icons8.com/windows/100/FFFFFF/user-male-circle.png"/>
                        </a>
                      </li>
                    </div>
                  </ul>
              </div>
            </div>
          </nav>
    </header>

    <br><br>
    
    <main >
      <!-- CARD CREADAS-->
      <div class="row  g-4 mt-5  card-group " id="contenedorCard" style="justify-content: center" >
      
      </div>
          <!--  CLICK PRODUCTO MODAL-->
      <div class="modal fade" id="detalleProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog" id="modal" >
          <div class="modal-content" >
            <div class="modal-header">
              <h5 class="modal-title" id="tituloModal"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body row" id="cuerpoDescripcion" >
                <img src="" alt="Imagen no Disponible" id="imagenModal" class="col-6">
                <div class="col-6">
                  <p id="descripcionModal"></p>
                  <p id="codigoModal"></p>
                  <label for="cantidadModal">Cantidad:</label>
                  <input id="cantidadModal" type="number" min="1" max="15" value="1">
                  <h4 id="precioModal"></h4>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-dark " id="agregarAlCarroModal">Agregar al carro</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    

    <!-- FOOTER -->
    <footer>
      <div class="contenedor-redes-sociales">
        <a class="facebook" href="https://es-la.facebook.com/" target="_blank">
          <span class="circulo"> <img class="rrss" src="./img/rrss/fbk.png" alt=""> <i class="fa fa-facebook"></i></span>
          <span class="titulo">Facebook </span>
          <span class="titulo-hover">Seguir</span>
        </a>
  
        <a class="twitter" href="https://twitter.com/?lang=es" target="_blank">
          <span class="circulo"> <img class="rrss" src="./img/rrss/twitter.png" alt=""><i class="fa fa-twitter"></i></span>
          <span class="titulo">Twitter </span>
          <span class="titulo-hover">Seguir</span>
        </a>
  
        <a class="gplus" href="https://www.instagram.com/" target="_blank">
          <span class="circulo"> <img class="rrss" src="./img/rrss/ig.png" alt=""> <i class="fa fa-google-plus"></i></span>
          <span class="titulo"> Instagram</span>
          <span class="titulo-hover">Seguir</span>
        </a>
      </div>
    </footer>

    
    <!-- SCRIPTS -->
    <script src="bootstrap-js/bootstrap.bundle.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/js/cards.js"></script>
    <script src="/js/carro.js"></script>
    <script type="module">
        import { Fancybox } from "https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.esm.js";
      </script>
  </body>
</html>
