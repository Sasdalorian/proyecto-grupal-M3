                <!--  CARRITO MODAL-->
            <div class="modal fade" id="carro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" >TÃ­tulo del modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="contenidoCarro">
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Comprar</button>
                  </div>
                </div>
              </div>
            </div>

                <!--  CLICK PRODUCTO MODAL-->
              <div class="modal fade" id="detalleProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                <div class="modal-dialog"  >
                  <div class="modal-content" >
                    <div class="modal-header">
                      <h5 class="modal-title" id="tituloModal"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body row" id="cuerpoDescripcion">
                      <img src="" alt="Imagen no Disponible" id="imagenModal" class="col-6">
                      <div class="col-6">
                        <div id="descripcionModal"></div>
                        <div id="codigoModal" class="mt-1"></div>
                        <h4 id="precioModal" class="mt-1"></h4>
                        <label for="cantidadModal">Cantidad:</label>
                        <input type="number" id="cantidadModal" min="1" max="15" value="1">
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-primary">Agregar al carro</button>
                    </div>
                  </div>
                </div>
              </div>
